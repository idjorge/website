<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FullPage.js</title>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css">

	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/chairman.css">
</head>
<body>
	<nav class="nav">
		<a href="index.html" class="marca">LA CONGRE</a>
		<ul id="menu" class="menu">
			<li data-menuanchor="inicio">
				<a href="index.html"><i class="fas fa-home"></i>Inicio</a>
			</li>
			<li data-menuanchor="acomodador" class="active">
				<a href="#acomodador">Acomodador</a>
			</li>
		</ul>
	</nav>

	<main id="fullpage">
		<header class="section header">
		
			<div class="gallery">
				<div class="gallery__item icon-expand">
					<img src="img/1.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/2.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/3.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/4.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/5.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/6.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/7.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/8.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/1.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				<div class="gallery__item icon-expand">
					<img src="img/2.jpg" alt="Imagen de galería" class="gallery__img">
				</div>
				
				<div class="gallery-lightbox">
					<div class="gallery-lightbox__modal">
						<span class="gallery-lightbox__control icon-close"></span>
						<span class="gallery-lightbox__control icon-back"></span>
						<span class="gallery-lightbox__control icon-next"></span>
						<img src="img/img-1.jpg" class="gallery-lightbox__img">
					</div>
				</div>
			</div>



		</header>

	
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
	<script src="js/chairman.js"></script>
	<script src="js/acomodador.js"></script>
</body>
</html>
